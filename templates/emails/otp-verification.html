<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de votre compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#1F2937',
                            secondary: '#6B7280',
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }
        function copyCode() {
            const code = document.getElementById('otp-code').innerText.trim();
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copy-icon');
                const originalContent = btn.innerHTML;
                // Change to checkmark
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>';
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</head>

<body class="bg-[#FAFAFA] font-sans antialiased m-0 p-0 text-gray-900">
    <div class="w-full table-fixed bg-[#FAFAFA] py-12 px-4">

        <div class="max-w-[480px] mx-auto bg-white rounded-3xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden">

            <!-- Header with Logo -->
            <div class="pt-12 pb-6 text-center">
                <div class="inline-flex items-center justify-center gap-2">
                    <img src="https://xdental-frontend.up.railway.app/assets/images/logo.png" alt="Xdantel"
                        class="h-8 w-auto object-contain">
                    <span class="text-xl font-bold tracking-tight text-gray-900">Xdantel</span>
                </div>
            </div>

            <!-- Content -->
            <div class="px-10 pb-12 text-center">
                <h1 class="text-2xl font-bold text-gray-900 mb-4 tracking-tight">Code de vérification</h1>

                <p class="text-[15px] leading-relaxed text-gray-500 mb-8 font-medium">
                    Bonjour {{firstName}}, bienvenue sur Xdantel. <br>
                    Utilisez le code ci-dessous pour vérifier votre compte.
                </p>

                <!-- OTP Code Block -->
                <div class="my-8 flex items-center justify-center gap-4">
                    <div class="bg-gray-50 px-8 py-4 rounded-xl border border-gray-100 flex items-center gap-4">
                        <span id="otp-code" class="font-mono text-3xl font-bold text-gray-900 tracking-[0.25em]">
                            {{CODE}}
                        </span>
                        <div class="h-8 w-px bg-gray-200"></div> <!-- Vertical Divider -->
                        <button id="copy-icon" onclick="copyCode()"
                            class="text-gray-400 hover:text-brand-primary transition-colors focus:outline-none cursor-pointer p-1 rounded-md hover:bg-gray-100"
                            title="Copier le code">
                            <!-- Copy Icon (Clipboard) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <p class="text-xs text-gray-400 mb-2">
                    Ce code expire dans 10 minutes.
                </p>

                <div class="mt-8 pt-8 border-t border-gray-50">
                    <p class="text-xs text-gray-400">
                        &copy; 2025 Xdantel Inc.
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
